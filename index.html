<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="inner.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <title>music player</title>
</head>

<body>
    <video id="video-background" muted>
            <source src="./Кайрат Нуртас - Аңсайды жаным (OST 'Адель') 2015.mp4">
          </source> 
        </video>

    <div class="container" id="container">
        <div class="center">
            <h1 class="text">Music player</h1>
            <div id="btn-change-background" onclick="playVideo()">
                <i class="fa fa-solid fa-play fa-2x " style="color: white;"></i>
            </div>
            <div>

                <div class="playpause-track" id="playpause-track" onclick="playPauseTrack()">
                    <i class="fa fa-play-circle fa-3x"></i>
                </div>
                <audio src="./Кайрат Нуртас - Ансайды Жаным.mp3" id="audio"></audio>
            </div>
            <div class="progress-bar">

                <input type="range" id="progressBar" min="0" max="" value="0" />
            </div>
            <div class="track-time">
                <div id="currentTime"></div>
                <div id="durationTime"></div>
            </div>

        </div>

    </div>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
